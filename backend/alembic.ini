# Alembic Configuration File
# Research Assistant AI - Database Migrations

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# Truncate revision hashes to this length (default is 40)
truncate_slug_length = 40

# Set to 'true' to run the environment during generation of a migration
revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without source
sourceless = false

# Version location specification
version_locations = %(here)s/alembic/versions

# Version path separator
version_path_separator = os

# Output encoding used when writing migration scripts
output_encoding = utf-8

# Database URL - loaded from environment in env.py
# sqlalchemy.url is set dynamically in env.py from settings

[post_write_hooks]
# Pre-commit hook for formatting migrations (optional)

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
